<h2 class="text-center">Edit Student Data</h2>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <form [formGroup]="angForm" (ngSubmit)="postdata()" autocomplete="off" >
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" >
 
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm">
 
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" formControlName="password"  autocomplete="off" class="form-control input-sm">
 
                </div>
                
                <button type="submit" class="btn btn-primary" [disabled]="!angForm.valid">Update</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
 
</div>
