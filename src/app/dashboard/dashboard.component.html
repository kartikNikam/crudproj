<div class="container">
  <div class="card">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center" >Student Data</h2>
        <table class="table table-striped">
          <thead>
          <tr>
   
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
   
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><button class="btn btn-success"(click)="updateUser(user)" style="margin-left: 20px;"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
            <td><button class="btn btn-danger"(click)="deleteuserdetails(user)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
            
          
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
